<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="https://cdn-icons-png.flaticon.com/512/869/869432.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>E-Commerce</title>
  </head>
  <body>
    <header class="container sticky-top bg-white d-flex justify-content-between align-items-center shadow-sm p-3 my-3">
      <h4 class="mb-0 fw-semibold text-primary"><i class="bi bi-shop-window"></i> Shoppe</h4>
      <button
        type="button"
        class="animate__animated btn btn-lg btn-primary position-relative"
        id="cart"
        data-bs-toggle="offcanvas"
        data-bs-target="#showCart"
        aria-controls="showCart"
      >
        <i class="bi bi-cart"></i>
        Cart
        <span class="cart-counter position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger"> 0 </span>
      </button>
    </header>
    <div class="main-wrapper container">
      <div class="products-row row g-3 p-3"></div>
    </div>

    <div class="offcanvas offcanvas-end" tabindex="-1" id="showCart" aria-labelledby="showCartLabel">
      <div class="offcanvas-header">
        <h5 class="offcanvas-title" id="showCartLabel"><i class="bi bi-cart"></i> Your Cart <span class="bg-primary badge cart-counter">0</span></h5>
        <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
      </div>
      <div class="offcanvas-body">
        <div id="cartBox"></div>
      </div>
      <div class="offcanvas-footer p-3 border-top">
        <div class="d-flex justify-content-between mb-2">
          <span>Total</span>
          <p class="mb-0 fw-semibold fs-5">$ <span class="total-costs">0</span></p>
        </div>
        <button class="btn btn-primary w-100 all-cart-costs">Check Out</button>
      </div>
    </div>
    <script type="module" src="/main.js"></script>
  </body>
</html>
